<!--
/************************************************************
* NextUp · Public.html — Suite Index
* [H01] Head / Meta (title, styles, SDK)
* [H02] Inline Styles (layout)
* [H03] Layout / DOM (header, qr + info, diagnostics)
* [H04] Params / State / Refs
* [H05] Diagnostics helpers
* [H06] UI helpers (badges, QR/URL render, guidance)
* [H07] Data loaders
*       - loadBundleAndHeader()  ← getPublicBundle
*       - loadPublicQROnce()     ← getShareQrVerified (verified-only)
*       - hydrateSignupBlock()   ← getEventQuickLinks (form link + shortlink-aware)
* [H08] Polling control (exponential-ish backoff until verified)
* [H09] Boot (DOMContentLoaded)
* [H10] Cleanup + diag controls
************************************************************/
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- [H01] Head / Meta -->
  <meta charset="utf-8" />
  <title><?= appTitle ?> · Public</title>
  <?!= include('Styles'); ?>
  <?!= include('NuSdk'); ?>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

  <!-- [H02] Inline Styles -->
  <style>
    .pub { max-width: 920px; margin: 0 auto; padding: 16px; }
    .qrwrap { display:flex; gap:16px; align-items:flex-start; flex-wrap:wrap; }
    .qrbox { border:1px solid var(--line); border-radius:8px; padding:12px; background:#fff; min-width:260px; flex:0 0 auto; }
    .qrbox img { display:block; width:240px; height:auto; }
    .info { flex: 1 1 300px; min-width:300px; }
    .msg { border:1px dashed var(--line); border-radius:8px; padding:12px; background:#fff; }
    .msg h3 { margin-top:0; }
    .muted { color: var(--muted); }
    .row { display:flex; align-items:center; gap:8px; }
    .gap { gap:8px; }
    .qr-fallback { padding:10px; border:1px dashed var(--line); border-radius:6px; word-break:break-all; }
    @media print { .pfbar, .diag, .actions { display:none !important; } }
  </style>
</head>
<body>
  <main class="pub">
    <!-- [H03] Layout / DOM: header -->
    <header>
      <h1 id="title" data-testid="public-title">(event)</h1>
      <div class="meta">
        <small id="date" data-testid="public-date"></small>
        <span id="statusBadge" style="margin-left:8px;" data-testid="public-status"></span>
      </div>
    </header>

    <!-- [H03] Layout / DOM: QR + info -->
    <section class="qrwrap" aria-label="Public QR and Info">
      <div class="qrbox" data-testid="public-card">
        <h3 class="row gap">Public Access <span id="qrState" class="badge" data-testid="public-badge">Loading…</span></h3>
        <div id="qr" data-testid="public-qr">
          <div class="spinner" aria-label="Loading Public QR"></div>
        </div>
        <small id="url" class="muted" data-testid="public-url"></small>
      </div>

      <div class="info" data-testid="public-info-card">
        <section class="msg" aria-label="Messaging">
          <h3 class="row gap">Messaging <span class="muted" id="msgHint" data-testid="public-msg-hint">Short info for attendees</span></h3>
          <div id="msgBody" class="muted" data-testid="public-msg-body">
            Welcome! Scan the QR (when available) or use the link below.
          </div>
          <div id="signupBlock" class="row" style="margin-top:10px;" data-testid="public-signup-block">
            <!-- Filled if the signup form URL is available -->
          </div>
        </section>
      </div>
    </section>

    <!-- [H03] Layout / DOM: diagnostics -->
    <section class="diag collapsed" id="diag" aria-labelledby="diag-head" data-testid="diagnostics">
      <div class="diag-head">
        <h2 id="diag-head">Diagnostics</h2>
        <div class="diag-actions">
          <label class="diag-checkbox row">
            <input type="checkbox" id="chkLiveLogs" checked data-testid="diag-live-logs" />
            Live logs
          </label>
          <button class="btn" id="btnClearLogs" data-testid="diag-clear">Clear</button>
          <button class="btn" id="btnToggleDiag" data-testid="diag-toggle">Expand</button>
        </div>
      </div>
      <div class="diag-body" id="diagBody" role="log" aria-live="polite"></div>
    </section>
  </main>

  <script>
  /* =====================================================
   * [H04] Params / State / Refs
   * ===================================================== */
  const SDK = (typeof NUSDK !== 'undefined') ? NUSDK : {
    rpc: (fn, ...args) => new Promise((res, rej)=>{
      if (!google?.script?.run) return rej(new Error('RPC unavailable'));
      google.script.run.withSuccessHandler(res).withFailureHandler(e=>rej(new Error(e?.message||String(e))))[fn](...args);
    }),
    retry: async (fn, times=3, waits=[300,700,1200])=>{
      let last; for (let i=0;i<times;i++){ try{ return await fn(); } catch(e){ last=e; if (i<times-1) await new Promise(r=>setTimeout(r, waits[i]||500)); } } throw last;
    },
    toast: { info:console.log, error:console.error },
    esc: (s)=> String(s||'').replace(/[&<>"]/g,c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[c]))
  };
  const { rpc, retry, toast, esc } = SDK;

  const params = new URLSearchParams(location.search);
  const eventKey = params.get('event') || '';

  const STATE = {
    qrVerified: false,
    lastUrl: '',
    pollTimer: null,
    pollMs: 4000,
    pollMaxMs: 20000
  };

  const els = {
    title: document.getElementById('title'),
    date: document.getElementById('date'),
    badge: document.getElementById('statusBadge'),
    qrState: document.getElementById('qrState'),
    qr: document.getElementById('qr'),
    url: document.getElementById('url'),
    msgBody: document.getElementById('msgBody'),
    signupBlock: document.getElementById('signupBlock'),

    diag: document.getElementById('diag'),
    diagBody: document.getElementById('diagBody'),
    btnClearLogs: document.getElementById('btnClearLogs'),
    btnToggleDiag: document.getElementById('btnToggleDiag'),
    chkLive: document.getElementById('chkLiveLogs')
  };

  /* =====================================================
   * [H05] Diagnostics helpers
   * ===================================================== */
  function log(msg, level){
    if (!els.chkLive.checked) return;
    const row = document.createElement('div');
    row.className = 'lvl-' + (level || 'info');
    row.textContent = new Date().toLocaleTimeString() + ' — ' + String(msg);
    els.diagBody.appendChild(row);
    els.diagBody.scrollTop = els.diagBody.scrollHeight;
  }
  function setDiagExpanded(expanded){
    els.diag.classList.toggle('collapsed', !expanded);
    els.btnToggleDiag.textContent = expanded ? 'Collapse' : 'Expand';
  }

  /* =====================================================
   * [H06] UI helpers
   * ===================================================== */
  function setQRState(state){
    // loading | url | qr | absent
    const map = {
      loading:{ cls:'badge', text:'Loading…' },
      url:    { cls:'badge', text:'URL Ready' },
      qr:     { cls:'badge', text:'Verified QR' },
      absent: { cls:'badge badge-warn', text:'Configure' }
    };
    const v = map[state] || map.loading;
    els.qrState.className = v.cls;
    els.qrState.textContent = v.text;
  }
  function renderQRUrl(imgUrl, alt){
    if (!imgUrl) return;
    els.qr.innerHTML = `<img alt="${esc(alt||'Public QR')}" src="${esc(imgUrl)}" data-testid="qr-img" />`;
  }
  function renderURL(url){
    els.qr.innerHTML = `<div class="qr-fallback" data-testid="qr-fallback">${esc(url)}</div>`;
  }
  function renderGuidance(txt){
    els.qr.innerHTML = `<div class="qr-fallback" data-testid="qr-guidance">${esc(txt)}</div>`;
  }

  /* =====================================================
   * [H07] Data loaders
   * ===================================================== */
  async function loadBundleAndHeader(){
    // Code.gs v4.1.1 getPublicBundle: { ok, eventTag, title, datePretty, place, public_name_mode, standings, schedule, posterPageUrl }
    const r = await retry(()=> rpc('getPublicBundle', eventKey), 3, [300,700,1200]);
    if (!r?.ok) throw new Error(r?.error || 'bundle failed');

    els.title.textContent = r.title || '(event)';
    els.date.textContent  = r.datePretty || '';
    els.badge.innerHTML   = ''; // not showing internal phases here

    // Enrich messaging with signup link (if present)
    await hydrateSignupBlock();
  }

  // Populate signup block via quicklinks (shows URL; QR only if shortlink verified is present)
  async function hydrateSignupBlock(){
    const sb = els.signupBlock;
    sb.replaceChildren();
    try {
      const ql = await rpc('getEventQuickLinks', eventKey);
      const formUrl = ql?.formUrlView || '';
      if (formUrl) {
        const lbl = document.createElement('div'); lbl.className='muted'; lbl.textContent='Signup form:';
        const a   = document.createElement('a');   a.href=formUrl; a.target='_blank'; a.rel='noopener'; a.textContent=formUrl;
        sb.appendChild(lbl); sb.appendChild(a);
      } else {
        const hint = document.createElement('div'); hint.className='muted'; hint.textContent='No signup form yet. Enable it in Admin.';
        sb.appendChild(hint);
      }
    } catch (e) {
      const hint = document.createElement('div'); hint.className='muted'; hint.textContent='Unable to resolve signup link right now.';
      sb.appendChild(hint);
    }
  }

  // Strict invariant: show QR only if server verifies shortlink exists
  async function loadPublicQROnce(){
    setQRState('loading');

    // Preferred v4.1.1 path
    if (google?.script?.run?.getShareQrVerified) {
      const r = await retry(()=> rpc('getShareQrVerified', eventKey), 3, [300,600,1200]);
      if (r?.ok) {
        if (r.qrUrlVerified) {
          renderQRUrl(r.qrUrlVerified, 'Public QR');
          els.url.textContent = r.url || '';
          setQRState('qr');
          STATE.qrVerified = true;
          return true;
        } else if (r.url) {
          if (STATE.lastUrl !== r.url) {
            renderURL(r.url);
            els.url.textContent = r.url || '';
            STATE.lastUrl = r.url;
          }
          setQRState('url');
          STATE.qrVerified = false;
          return false;
        }
      }
      renderGuidance('Public link not ready. Check Admin.');
      els.url.textContent = '';
      setQRState('absent');
      STATE.qrVerified = false;
      return false;
    }

    // Legacy fallback: never show QR; text URL only if quicklinks available
    try {
      const ql = await rpc('getEventQuickLinks', eventKey);
      const url = ql?.publicUrl || '';
      if (url) {
        renderURL(url);
        els.url.textContent = url;
        setQRState('url');
        STATE.qrVerified = false;
        return false;
      }
    } catch (e) { /* ignore */ }

    renderGuidance('Public link not ready. Check Admin.');
    els.url.textContent = '';
    setQRState('absent');
    STATE.qrVerified = false;
    return false;
  }

  /* =====================================================
   * [H08] Polling control (backoff until verified)
   * ===================================================== */
  function startPolling(){
    stopPolling();
    STATE.pollTimer = setTimeout(async () => {
      try {
        const ok = await loadPublicQROnce();
        if (!ok) {
          STATE.pollMs = Math.min(STATE.pollMs + 2000, STATE.pollMaxMs);
          startPolling();
        }
      } catch (e) {
        log('poll error: '+(e.message||e), 'error');
        STATE.pollMs = Math.min(STATE.pollMs + 2000, STATE.pollMaxMs);
        startPolling();
      }
    }, STATE.pollMs);
  }
  function stopPolling(){
    if (STATE.pollTimer) { clearTimeout(STATE.pollTimer); STATE.pollTimer = null; }
  }

  /* =====================================================
   * [H09] Boot
   * ===================================================== */
  document.addEventListener('DOMContentLoaded', async ()=>{
    setDiagExpanded(false);

    if (!eventKey){
      els.title.textContent = '(no event)';
      els.date.textContent  = '';
      renderGuidance('Add ?event=<id-or-slug> to the URL.');
      setQRState('absent');
      return;
    }

    try { await loadBundleAndHeader(); }
    catch(e){ log('loadBundle: '+(e.message||e), 'error'); toast?.error?.('Failed to load event'); }

    try {
      const verified = await loadPublicQROnce();
      if (!verified) startPolling(); else stopPolling();
    } catch(e){
      log('loadPublicQROnce: ' + (e.message || e), 'error');
      renderGuidance('Error loading Public link.');
      setQRState('absent');
      startPolling();
    }

    toast?.info?.('Public ready');
  });

  /* =====================================================
   * [H10] Cleanup + diag controls
   * ===================================================== */
  document.getElementById('btnClearLogs').onclick = ()=> els.diagBody.replaceChildren();
  document.getElementById('btnToggleDiag').onclick = ()=> setDiagExpanded(els.diag.classList.contains('collapsed'));
  window.addEventListener('beforeunload', stopPolling);
  </script>
</body>
</html>

name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  # Update dependencies
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Check for outdated packages
      run: |
        echo "ğŸ“¦ Checking for outdated packages..."
        npm outdated || true
        
    - name: Update patch versions
      run: |
        echo "ğŸ”„ Updating patch versions..."
        npm update
        
    - name: Run tests
      run: |
        npm ci
        npm run lint
        npm run test:unit
        npm run verify
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore(deps): update dependencies'
        title: 'ğŸ”„ Weekly Dependency Updates'
        body: |
          ## ğŸ“¦ Automated Dependency Updates
          
          This PR updates patch versions of dependencies.
          
          **Changes:**
          - Updated patch versions via `npm update`
          - All tests passing âœ…
          
          **Next Steps:**
          - Review changes
          - Check for breaking changes
          - Merge if all checks pass
        branch: chore/dependency-updates
        delete-branch: true
        labels: dependencies, automated

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Run npm audit
      run: |
        echo "ğŸ”’ Running security audit..."
        npm audit --audit-level=moderate || true
        
    - name: Run npm audit fix
      run: |
        echo "ğŸ”§ Attempting to fix vulnerabilities..."
        npm audit fix || true
        
    - name: Create issue if vulnerabilities found
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ğŸ”’ Security vulnerabilities detected',
            body: 'âš ï¸ Security audit found vulnerabilities that require manual review.\n\nRun `npm audit` locally to see details.',
            labels: ['security', 'high-priority']
          })

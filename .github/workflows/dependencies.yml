name: Dependency Management

on:
  schedule:
    # Every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  check-updates:
    name: Check for Updates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Check for outdated packages
        run: npm outdated || true
      
      - name: Update dev dependencies
        run: |
          # Only update devDependencies (GAS has no runtime dependencies typically)
          npm update --save-dev
          
          echo "âœ… Dev dependencies updated"
      
      - name: Run tests
        run: |
          npm ci
          npm run test:unit
      
      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Create PR if updates available
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dev dependencies'
          title: 'ðŸ”„ Weekly Dev Dependency Updates'
          body: |
            Automated dev dependency updates.
            
            **Changes:**
            - Updated devDependencies to latest versions
            - All tests passing
            
            Please review changes before merging.
          branch: dependency-updates
          labels: dependencies, automated
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>NextUp · Poster</title>
    <?!= include('Styles'); ?>
    <style>
        /* Poster look: bold, clean, printable */
        :root {
            --pad: 16px;
        }

        body {
            background: #f7f8fb;
        }

        .wrap {
            max-width: 900px;
            margin: 12px auto 24px;
            padding: 0 var(--pad);
        }

        .poster {
            background: #fff;
            color: #0f172a;
            border-radius: 16px;
            padding: clamp(16px, 4vw, 28px);
            box-shadow: 0 10px 26px rgba(0, 0, 0, .08);
        }

        header {
            text-align: center;
            margin-bottom: clamp(16px, 3.5vw, 28px);
        }

        .eyebrow {
            letter-spacing: .18em;
            text-transform: uppercase;
            font-weight: 700;
            color: #334155;
            font-size: clamp(10px, 1.8vw, 12px);
        }

        h1 {
            font-size: clamp(28px, 7vw, 56px);
            line-height: 1.02;
            margin: .25em 0 .1em;
        }

        .sub {
            color: #475569;
            font-size: clamp(14px, 2.6vw, 18px);
        }

        .place {
            font-weight: 600;
        }

        .hero {
            margin: clamp(10px, 3vw, 20px) 0 clamp(18px, 4vw, 28px);
            display: flex;
            gap: clamp(10px, 2vw, 16px);
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .art {
            flex: 1 1 520px;
            min-height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }

        .art img {
            width: 100%;
            height: auto;
            display: block;
        }

        .art.empty {
            background: repeating-linear-gradient(45deg, #f9fafb, #f9fafb 8px, #f3f4f6 8px, #f3f4f6 16px);
            color: #94a3b8;
            font-weight: 600;
            font-size: 14px;
        }

        .qrrow {
            display: flex;
            gap: clamp(12px, 3vw, 24px);
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .qrbox {
            background: #0b1220;
            color: #e6edf7;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 8px 22px rgba(2, 6, 23, .25);
            min-width: 240px;
            max-width: 300px;
            flex: 1 1 260px;
        }

        .qrbox .label {
            display: block;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .qrbox img {
            display: block;
            width: 100%;
            max-width: 260px;
            height: auto;
            border-radius: 8px;
            background: #fff;
        }

        .qrbox .hint {
            color: #b6c2d1;
            font-size: 12px;
            margin-top: 6px;
            word-break: break-all;
        }

        .buttons {
            margin-top: 12px;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 14px;
            border-radius: 10px;
            border: 0;
            cursor: pointer;
            background: #0f766e;
            color: #fff;
            font-weight: 700;
        }

        .btn.secondary {
            background: #334155;
        }

        footer {
            margin-top: clamp(14px, 3vw, 22px);
            text-align: center;
            color: #64748b;
            font-size: 12px;
        }

        /* Print */
        @media print {
            body {
                background: #fff;
            }

            .poster {
                box-shadow: none;
            }

            .btn,
            .buttons {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="poster">
            <header>
                <div class="eyebrow" id="tag">NEXTUP</div>
                <div class="buttons" style="margin-top:8px;">
                    <button class="btn secondary" type="button" onclick="NextUpTheme.toggle()">Toggle theme</button>
                </div>
                <h1 id="title">Event</h1>
                <div class="sub">
                    <span id="datePretty"></span>
                    <span id="placeWrap"> · <span class="place" id="place"></span></span>
                </div>
            </header>

            <section class="hero">
                <div id="art" class="art empty">
                    <span id="artPlaceholder">Poster image will appear here</span>
                </div>
            </section>

            <section class="qrrow" id="qrRow">
                <div class="qrbox" id="qrFormBox" style="display:none;">
                    <span class="label">Sign Up</span>
                    <img id="qrForm" alt="QR: Sign-up" />
                    <div class="hint" id="formUrl"></div>
                </div>
                <div class="qrbox" id="qrPublicBox" style="display:none;">
                    <span class="label">Event Page</span>
                    <img id="qrPublic" alt="QR: Public page" />
                    <div class="hint" id="publicUrl"></div>
                </div>
            </section>

            <div class="buttons">
                <button class="btn" id="btnOpenPublic" style="display:none;">Open Public Page</button>
                <button class="btn secondary" id="btnOpenAdmin" style="display:none;">Open Admin</button>
            </div>

            <footer>
                Generated by NextUp · Poster is public-shareable; sensitive content belongs on the Display page.
            </footer>
        </div>
    </div>

    <script>
        // Ensure theme toggle doesn't error if Styles.html hasn't provided it
        window.NextUpTheme = window.NextUpTheme || { toggle() { document.documentElement.classList.toggle('theme--light'); } };

        const qs = new URLSearchParams(location.search);
        const eventId = qs.get('event') || '';

        function setText(id, val, { hideParentIfEmpty = false, parentId } = {}) {
            const el = document.getElementById(id); if (!el) return;
            const v = String(val || '').trim();
            el.textContent = v;
            if (hideParentIfEmpty && parentId) {
                const p = document.getElementById(parentId);
                if (p) p.style.display = v ? '' : 'none';
            }
        }

        function setQr(blockId, imgId, urlTextId, qrUrl, rawUrl) {
            const box = document.getElementById(blockId);
            const img = document.getElementById(imgId);
            const txt = document.getElementById(urlTextId);
            const ok = !!qrUrl && !!rawUrl;
            if (!ok) {
                box.style.display = 'none'; img.removeAttribute('src'); txt.textContent = '';
                return;
            }
            box.style.display = '';
            img.src = qrUrl;
            txt.textContent = rawUrl;
        }

        async function loadPoster() {
            try {
                const res = await new Promise(resolve => {
                    google.script.run
                        .withSuccessHandler(resolve)
                        .withFailureHandler(() => resolve(null))
                        .getPosterBundle(eventId);
                });

                if (!res || !res.ok) {
                    setText('title', 'Event not found');
                    document.getElementById('qrRow').style.display = 'none';
                    return;
                }

                // Header
                setText('tag', res.eventTag || 'NEXTUP');
                setText('title', res.title || 'Event');
                setText('datePretty', res.datePretty || '');
                setText('place', res.place || '', { hideParentIfEmpty: true, parentId: 'placeWrap' });

                // Poster art
                const artBox = document.getElementById('art');
                const ph = document.getElementById('artPlaceholder');
                const url = String(res.posterImageUrl || '').trim();
                if (url) {
                    const img = new Image();
                    img.onload = () => { artBox.classList.remove('empty'); ph.style.display = 'none'; artBox.innerHTML = ''; artBox.appendChild(img); };
                    img.onerror = () => { artBox.classList.add('empty'); ph.style.display = ''; artBox.innerHTML = ''; artBox.appendChild(ph); };
                    img.src = url;
                } else {
                    artBox.classList.add('empty'); ph.style.display = ''; artBox.innerHTML = ''; artBox.appendChild(ph);
                }

                // QR blocks
                setQr('qrFormBox', 'qrForm', 'formUrl', res.qr?.form || '', (res.adminUrl && res.adminUrl.replace('Admin', 'R')) || '');
                setQr('qrPublicBox', 'qrPublic', 'publicUrl', res.qr?.public || '', res.publicUrl || '');

                // Buttons
                const bPub = document.getElementById('btnOpenPublic');
                const bAdm = document.getElementById('btnOpenAdmin');
                if (res.publicUrl) { bPub.style.display = 'inline-block'; bPub.onclick = () => window.open(res.publicUrl, '_blank'); }
                else { bPub.style.display = 'none'; }
                if (res.adminUrl) { bAdm.style.display = 'inline-block'; bAdm.onclick = () => window.open(res.adminUrl, '_blank'); }
                else { bAdm.style.display = 'none'; }

                // Hide entire QR row if nothing to show
                const anyQr = !!(res.qr?.form) || !!(res.qr?.public);
                document.getElementById('qrRow').style.display = anyQr ? '' : 'none';

            } catch (e) {
                setText('title', 'Error loading poster');
                document.getElementById('qrRow').style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', loadPoster);
    </script>
</body>

</html>
